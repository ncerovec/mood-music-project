<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Theme related music recommendation system</title>
		<base href="*"> <!-- Cross-Origin Request Blocked - Reason: CORS header ‘Access-Control-Allow-Origin’ -->
		
		<!-- CSS STYLESHEET -->

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">

		<!-- Font-Awesome CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<!-- Bootstrap CSS theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Bootstrap optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- REMOTE SCRIPTS -->
		
		<!-- jQuery JavaScript -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<!-- LOCAL SCRIPTS -->
		<script src="data/categories.js"></script>
		<script src="js/script.js"></script>
		<script src="js/helper.js"></script>
		<script src="js/api.js"></script>
		<script>
			var api = new Api();

			//alert("MusixMatch API - test!");
		</script>
	</head>
	<body>

		<!-- LOADER START --> <div id="loader"></div> <!-- LOADER END -->


		<!-- FORM START -->

		<div class="section">
            <div class="container">
                <div class="row">
					<form class="form-horizontal">
						<fieldset>
							<div class="form-group">
								<div class="col-md-2"> <label class="control-label" for="themes">Themes: </label> </div>
								<div class="col-md-3"> <label class="control-label" for="keywords">Keywords: </label> </div>
								<div class="col-md-3"> <label class="control-label" for="genres">Genres: </label> </div>
								<div class="col-md-2"> </div>
								<div class="col-md-2"> <label class="checkbox-inline pull-right"> <input id="lyrics" type="checkbox" value="true"> Fetch lyrics </label> </div>
							</div>

							<div class="form-group">							
								<div class="col-md-2">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-thumbs-up" aria-hidden="true"></i>
										</span>
										<select id="themes" class="form-control">
											<option value="-1">Select theme</option>
										</select>
									</div>
								</div>

								<div class="col-md-3">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-key" aria-hidden="true"></i>
										</span>										
										<input type="text" id="keywords" name="keywords" class="form-control" placeholder="love hate peace" required="true"/>
									</div>
								</div>
								
								<div class="col-md-3">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-sliders" aria-hidden="true"></i>
										</span>
										<select id="genre" class="form-control" disabled="true">
											<option value="-1">Select genre</option>
										</select>
									</div>
								</div>
								
								<div class="col-md-2">
									<button type="button" class="btn btn-default" onclick="api.apiFetchKeywordSongs()">
										<i class="fa fa-fw s fa-play"></i> Run the request
									</button>
								</div>

								<div class="col-md-2">
									<button type="button" class="btn btn-default pull-right" onclick="api.apiFetchTopSongs()">
										<i class="fa fa-fw s fa-play"></i> Get TOP songs
									</button>
								</div>
							</div>				
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<!-- FORM END -->

		<!-- REQUEST START -->

		<div class="section" class="animate-bottom">
            <div class="container">
                <div class="row">
					<pre class="col-md-10" id="output">MusixMatch API Query: </pre>

					<fieldset class="col-md-2">
						<div class="form-group pull-right">
							<button type="button" class="btn btn-default btn-xs" onclick="api.generateJSON()">
								<i class="fa fa-fw s fa-download"></i> JSON result
							</button>
							<br/>
							<button type="button" class="btn btn-default btn-xs" onclick="api.generateXML()">
								<i class="fa fa-fw s fa-download"></i> XML dataset
							</button>
						</div>
					</fieldset>
				</div>
			</div>
		</div>

		<!-- REQUEST END -->

		<!-- LIST START -->

		<div id="song-list" class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <table id="table-songs" class="table table-hover table-striped">
                            <tbody>
                            	<!--
                                <tr>
                                    <td>
                                        <a href="#"><i class="-alt fa fa-2x fa-eye fa-fw"></i></a>
                                    </td>
                                    <td>
                                        <img src="http://pingendo.github.io/pingendo-bootstrap/assets/user_placeholder.png" class="img-rounded" width="60">
                                    </td>
                                    <td>
                                        <h4> <b>Song name</b> </h4>
                                        <h5> <b>Artist</b> </h5>
                                        <p> Description </p>
                                    </td>
                                    <td>
                                    	<h6> Rating </h6>
                                    	<h6> Genre </h6>
										<a href="/">View song lyrics</a>
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-default" value="left" type="button">
                                                <i class="fa fa-fw s fa-play"></i> Play
											</button>
                                        </div>
                                    </td>
								</tr>
								-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- LIST END -->

        <!-- MODAL START -->

		<div id="lyrics-modal" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Lyrics: </h4>
					</div>

					<div class="modal-body">
						<pre>
							...Sample lyrics text...
						</pre>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>

		<!-- MODAL END -->
	</body>
</html>
